<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>URL</th>
        <th>Short URL</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td>
                <a href="{{ url.canonical }}">
                    {{ url.canonical }}
                </a>
            </td>
            <td>
                <a href="./{{ url.key }}">
                    {{ url.key }}
                </a>
            </td>
            <td>{{ url.created }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
